version: '3.8'

services:
  mongodb:
    image: mongo:4.4
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
  
  server:
    build: ./backend
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/clinic_tracker
  
  client:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - server

volumes:
  mongo-data: